<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="main-cad">
        <div class="div-left">
            <img src="img/capacete-animate.svg" alt="">
        </div>
        <div class="div-right">
            <div class="card-cad">
                <h1 class="titulo">Inscreva-se</h1>
                <form class="form" action="" autocomplete="off">
                    <label for="text">Nome</label>
                    <input type="text" name="" id="" autocomplete="new-password">

                    <label for="mail">E-mail</label>
                    <input type="mail" autocomplete="new-password" required>

                    <label for="">Telefone</label>
                    <input type="number" autocomplete="new-password" required>

                    <label for="">Senha</label>
                    <input type="password" name="" id="" autocomplete="new-password" required>

                    <label for="">Repita sua senha</label>
                    <input type="password" name="" id="" autocomplete="new-password" required>

                    <a class="button" href="">ACESSAR</a>
                </form>
                   
            </div><!--div cad-->
        </div><!--div right-->
    </main>
</body>
</html>
