<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de Login</title>
</head>
<body>
    <main>
        <div class="left-login">
            <h1>Faça login<br>E entre para nossa comunidade</h1>
            <img src="img/astronaut-animate.svg" alt="Astronauta-animação">
        </div>

        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>

                <input type="text" name="E-mail" placeholder="E-mail" autocomplete="new-password" required>
 
                <input type="password" name="senha" placeholder="Senha" autocomplete="new-password" required>

                <span class="span">Não tem conta? <a href="cad.html">Inscreva-se</a></span>
                <button class="btn-login">ACESSAR</button>                    
            </div>
        </div>
    </main><!--div main-login-->
</body>
</html>
